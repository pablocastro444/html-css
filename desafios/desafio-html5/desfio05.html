<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            background-color: rgba(79, 73, 73, 0.801);
            color: white;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: left
        }

        .cor {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            background-color: white;
            color: black;
           
        }

        .cor1 {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
            background-color: rgba(79, 73, 73, 0.801);
            color: white; 
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                 <th colspan="2" scope="colgroup">Notas</th>
                 <th rowspan="2" scope="col">Média</th>
                 <tr>
                  <th scope="col">Notas 1</th> 
                  <th scope="col">Notas 2</th>
                 </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" class="cor" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="cor1" scope="row">Média de Exatas</th>
                <td class="cor1">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" class="cor" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="cor1" scope="row">Média de Humanas</th>
                <td class="cor1">0.0</td> 
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de iframes</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site 
        <!--Tamanho padrão 300x150px-->
         <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"> cursoemvideo</a>

         </iframe>

        para aprender a programar
    </p>
    <p>o repositório

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="300"> 
            <a href="https://gustavoguanabara.github.io" target="_blank"> gustavoguanabara</a>
        </iframe>
        é muito legal também
    </p>

    
</body>
</html>

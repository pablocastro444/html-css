<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exercícios de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <label for="iest">Estado:</label>
        <select name="estado" id="iest">
            <optgroup label="Região Nordeste">
                <option value="PI">Piauí</option>
                <option value="MA">Maranhão</option>
                <option value="RE">Recife</option>
            </optgroup>
            <optgroup label="Região Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>
        </select>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador(a)</option>
                <option value="CON">Contabilista</option>
                <option value="DEV">Desenvolvedor(a)</option>
                <option value="PROF">Professor(a)</option>
            </datalist>
        </p>
        
        <p>
            <label for="imsg">Mesagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mesagem aqui...."></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
